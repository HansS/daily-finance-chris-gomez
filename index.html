<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Daily Finance</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Vendor Styles -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Internal Styles -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Vendor Scripts -->
    <script type="text/javascript" src="./js/json2.js"></script>
    <script type="text/javascript" src="./js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="./js/underscore-min.js"></script>
    <script type="text/javascript" src="./js/backbone-min.js"></script>
    <script type="text/javascript" src="./js/d3.js"></script>

    <!-- Internal Scripts -->
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>

    <div class="binder">

        <div id="header" class="data-entry">
            <h1 class="alt-font">Manage your money!</h1>
            <div id="transaction-entry" class="clearfix">

                <div class="section">
                    <label>Operation:</label>
                    <select class="span2">
                        <option>Deposit</option>
                        <option>Debit</option>
                    </select>
                </div>

                <div class="section">
                    <label>Amount:</label>
                    <span class="dollar-sign">$</span>
                    <input class="digits" type="text" />
                </div>

                <div class="section">
                    <label>Category:</label>
                    <select class="span2">
                        <option>Category</option>
                    </select>
                </div>

                <div>
                    <label>Description:</label>
                    <input class="span4" type="text" />
                    <button class="btn post-btn success">Post this transaction</button>
                </div>

            </div>
        </div>

        <div id="workspace" class="full-height-column-container">
            <div class="wallet full-height-column">
                a
            </div>

            <div class="collectors full-height-column">
                b
            </div>
        </div>

        <div id="footer" class="functions clearfix">
            <div class="pills-label">Scope:</div>
            <ul class="pills">
                <li class="active">
                    <a href="#">Day</a>
                </li>
                <li>
                    <a href="#">Month</a>
                </li>
                <li>
                    <a href="#">Year</a>
                </li>
            </ul>

            <button class="btn">Add Category</button>
        </div>

    </div>

</body>
</html>
