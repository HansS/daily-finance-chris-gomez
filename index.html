<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Daily Finance</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Vendor Styles -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery.jscrollpane.css">

    <!-- Internal Styles -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Vendor Scripts -->
    <script type="text/javascript" src="./js/json2.js"></script>
    <script type="text/javascript" src="./js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="./js/jquery.maskMoney.js"></script>
    <script type="text/javascript" src="./js/underscore-min.js"></script>
    <script type="text/javascript" src="./js/backbone-min.js"></script>
    <script type="text/javascript" src="./js/backbone.modelbinding.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="./js/moment.min.js"></script>
    <script type="text/javascript" src="./js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="./js/jquery.jscrollpane.min.js"></script>

    <!-- Internal Scripts -->
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>

    <div class="binder">

        <div id="header" class="data-entry clearfix">
            <h1 class="alt-font">Manage your money!</h1>
            <form id="transaction-form" class="clearfix">

                <div class="section">
                    <label>Type:</label>
                    <select id="type" class="span2">
                        <option value="credit">Deposit</option>
                        <option value="debit">Expense</option>
                    </select>
                </div>

                <div class="section">
                    <label>Amount:</label>
                    <span class="dollar-sign">$</span>
                    <input id="amount" class="digits" type="text" placeholder="X.XX" />
                </div>

                <div class="section">
                    <label>Category:</label>
                    <select id="account_cid" class="span3">
                    </select>
                </div>

                <div>
                    <label>Note:</label>
                    <input id="description" class="span4" type="text" placeholder="ex: concert tickets, lunch, etc.." />

                    <!-- Submit -->
                    <button class="btn post-btn success">Post this transaction</button>
                </div>

            </form>
        </div>

        <div id="workspace" class="clearfix">
            <div id="status-bar" class="clearfix">
                <div class="saved alt-font">
                    Savings:
                </div>
                <div class="summary">
                    <span>$<span id="money-in-the-bank"></span></span>, Saved
                    <span>$<span id="money-out-the-door"></span></span>, Spent
                </div>
                <div class="spent alt-font">
                    Expenses:
                </div>
            </div>
            <div id="transaction-wall" class="log unstyled scroll-pane-arrows">
            </div>
            <div id="income-scale" class="full-height-column-container">
                <div class="accounts credit full-height-column">
                    <ul id="credit-accounts" class="clearfix unstyled">
                    </ul>
                </div>
                <div class="accounts debit full-height-column">
                    <ul id="debit-accounts" class="clearfix unstyled">
                    </ul>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="feature-bar" class="features clearfix">
                <div class="pills-label">Group By:</div>
                <ul id="scope-select" class="pills">
                    <li class="active">
                        <span class="pill">Day</span>
                    </li>
                    <li>
                        <span class="pill">Month</span>
                    </li>
                    <li>
                        <span class="pill">Year</span>
                    </li>
                </ul>

                <button id="open-category-modal-btn" data-controls-modal="category-modal" data-backdrop="true" data-keyboard="true" class="btn">
                    Add a Category
                </button>

                <div id="category-modal" class="modal hide fade">
                    <div class="modal-header">
                        <a href="#" class="close">Ã—</a>
                        <h3>Add a Category</h3>
                    </div>
                    <div class="modal-body">

                        <form id="category-form">


                            <div class="clearfix">
                                <label for="category_name">Name:</label>
                                <div class="input">
                                    <input id="category_name" type="text" placeholder="ex: Charity, Lunch, etc.." />
                                </div>
                            </div>

                            <div class="clearfix">
                                <label for="category_type">Type:</label>
                                <div class="input">
                                    <select id="category_type">
                                        <option value="debit">Expense</option>
                                        <option value="credit">Income</option>
                                    </select>
                                </div>
                            </div>


                        </form>

                    </div>
                    <div class="modal-footer">
                        <button id="create-category-btn" class="btn primary">Create Category</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script id="account-status-template" type="text/html">
        <div class="bar"></div>
        <div class="meta">
            <span class="name alt-font" data-bind="name"></span>
            <div class="balance">($<span data-bind="balance"></span>)</div>
        </div>
    </script>

    <script id="transaction-template" type="text/html">
        <div class="register-click clearfix">
            <div class="section date">
                <div class="month" data-bind="created_month"></div>
                <div class="date" data-bind="created_date"></div>
            </div>
            <p class="section account" data-bind="account_name">asdf</p>
            <p class="section description" data-bind="description"></p>
            <div class="section amount" data-bind="display_amount"></div>
            <div class="hide" data-bind="timestamp"></div>
        </div>
    </script>

</body>
</html>
