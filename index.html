<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Daily Finance</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Vendor Styles -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery.jscrollpane.css">

    <!-- Internal Styles -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Vendor Scripts -->
    <script type="text/javascript" src="./js/json2.js"></script>
    <script type="text/javascript" src="./js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="./js/jquery.maskMoney.js"></script>
    <script type="text/javascript" src="./js/underscore-min.js"></script>
    <script type="text/javascript" src="./js/backbone-min.js"></script>
    <script type="text/javascript" src="./js/backbone.modelbinding.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="./js/moment.min.js"></script>
    <script type="text/javascript" src="./js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="./js/jquery.jscrollpane.min.js"></script>

    <!-- Internal Scripts -->
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>

    <div class="binder">

        <div id="header" class="data-entry">
            <h1 class="alt-font">Manage your money!</h1>
            <form id="transaction-form" class="clearfix">

                <div class="section">
                    <label>Type:</label>
                    <select id="type" class="span2">
                        <option value="credit">Deposit</option>
                        <option value="debit">Expense</option>
                    </select>
                </div>

                <div class="section">
                    <label>Amount:</label>
                    <span class="dollar-sign">$</span>
                    <input id="amount" class="digits" type="text" />
                </div>

                <div class="section">
                    <label>Category:</label>
                    <select id="account_cid" class="span3">
                    </select>
                </div>

                <div>
                    <label>Description:</label>
                    <input id="description" class="span4" type="text" />

                    <!-- Submit -->
                    <button class="btn post-btn success">Post this transaction</button>
                </div>

            </form>
        </div>

        <div id="workspace">
            <div id="transaction-wall" class="history unstyled scroll-pane-arrows">
            </div>
            <div id="income-scale" class="full-height-column-container">
                <div class="accounts credit full-height-column">
                    <ul id="credit-accounts" class="unstyled">
                    </ul>
                </div>
                <div class="accounts debit full-height-column">
                    <ul id="debit-accounts" class="unstyled">
                    </ul>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="feature-bar" class="features clearfix">
                <div class="pills-label">Scope:</div>
                <ul class="pills">
                    <li class="active">
                        <a href="#">Day</a>
                    </li>
                    <li>
                        <a href="#">Month</a>
                    </li>
                    <li>
                        <a href="#">Year</a>
                    </li>
                </ul>

                <button id="open-category-modal-btn" data-controls-modal="category-modal" data-backdrop="true" data-keyboard="true" class="btn">
                    Add a Category
                </button>

                <div id="category-modal" class="modal hide fade">
                    <div class="modal-header">
                        <a href="#" class="close">Ã—</a>
                        <h3>Add a Category</h3>
                    </div>
                    <div class="modal-body">

                        <form id="category-form">


                            <div class="clearfix">
                                <label for="category_name">Name:</label>
                                <div class="input">
                                    <input id="category_name" type="text" />
                                </div>
                            </div>

                            <div class="clearfix">
                                <label for="category_type">Type:</label>
                                <div class="input">
                                    <select id="category_type">
                                        <option value="credit">Income</option>
                                        <option value="debit">Expense</option>
                                    </select>
                                </div>
                            </div>


                        </form>

                    </div>
                    <div class="modal-footer">
                        <button id="create-category-btn" class="btn primary">Create Category</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script id="account-status-template" type="text/html">
        <span data-bind="name"></span>
        <span data-bind="balance"></span>
    </script>

    <script id="transaction-template" type="text/html">
        <dl>
            <dt>Transaction:</dt>
            <dd>
                Amount: <span data-bind="amount"></span><br />
                Type: <span data-bind="type"></span><br />
                Category CID: <span data-bind="account_cid"></span><br />
                Description: <span data-bind="description"></span><br />
                Recorded: <span data-bind="created_at"></span>
            </dd>
        </dl>
    </script>

</body>
</html>
